    <style>
        .logo-text { font-family: Arial, sans-serif; }
        .md-text { fill: #2D5A27; font-weight: bold; }
        .e-text { fill: #2D5A27; }
        .connect-text { fill: #333333; }
    </style>
    <g>
        <!-- MD part -->
        <text x="10" y="50" class="logo-text md-text" font-size="48">MD</text>
        <!-- e part -->
        <text x="110" y="50" class="logo-text e-text" font-size="48">e</text>
        <!-- Connect part -->
        <text x="140" y="50" class="logo-text connect-text" font-size="48">Connect</text>
    </g>
</svg> 